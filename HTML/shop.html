      <script>
       document.addEventListener('DOMContentLoaded', function () {
           var itemControls = document.querySelectorAll('.item-controls');

           itemControls.forEach(function (controls) {
               var addButton = controls.querySelector('.add-item');
               var removeButton = controls.querySelector('.remove-item');
               var itemCount = controls.querySelector('.item-count');

               addButton.addEventListener('click', function () {
                   var currentCount = parseInt(itemCount.textContent, 10);
                   itemCount.textContent = currentCount + 1;
               });

               removeButton.addEventListener('click', function () {
                   var currentCount = parseInt(itemCount.textContent, 10);
                   itemCount.textContent = Math.max(currentCount - 1, 0);
               });
           });
       });
   </script>
